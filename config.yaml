options:
  image_path:
    type: string
    description: |
      The location of the image to use, e.g. "registry.example.com/my_gunicorn_app:v1".

      This setting is required.
    default: ''
  image_username:
    type: string
    description: |
      The username for accessing the registry specified in image_path.
    default: ''
  image_password:
    type: string
    description: |
      The password associated with image_username for accessing the registry specified in image_path.
    default: ''
