[tox]
skipsdist=True
envlist = lint, unit, static, coverage-report
skip_missing_interpreters = True

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/

[testenv]
basepython = python3

[testenv:unit]
commands =
    pytest --ignore mod --ignore {toxinidir}/tests/functional \
      {posargs:-v  --cov=src --cov-report=term-missing --cov-branch}
deps = -r{toxinidir}/tests/unit/requirements.txt
       -r{toxinidir}/requirements.txt
setenv =
  PYTHONPATH={toxinidir}/src:{toxinidir}/lib
  TZ=UTC

[testenv:integration]
description = Run integration tests
deps =
    pytest
    juju==3.0.2
    pytest-operator
    pytest-asyncio
    -r{toxinidir}/requirements.txt
commands =
    pytest --ignore mod --ignore {toxinidir}/tests/unit --log-cli-level=INFO -s {posargs}
setenv =
  PYTHONPATH={toxinidir}/src:{toxinidir}/lib
  TZ=UTC

[testenv:black]
commands = black src/ tests/ docker/app/
deps = black

[testenv:lint]
commands = flake8 src/ tests/ docker/app/
deps =
    flake8

[testenv:coverage-report]
description = Create test coverage report
deps =
    pytest
    coverage[toml]
    -r{toxinidir}/requirements.txt
commands =
    coverage report

[testenv:static]
description = Run static analysis tests
deps =
    bandit
    toml
    -r{toxinidir}/requirements.txt
commands =
    bandit -c {toxinidir}/pyproject.toml -r {[vars]src_path} {[vars]tst_path}

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
# Ignore E231 because using black creates errors with this
ignore = E231
max-line-length = 120
max-complexity = 10
